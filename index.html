<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HoneyPatty Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>HoneyPatty Chat</h1>
    <button id="join-btn">Join</button>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="mic-btn">
                <img id="mic-icon" src="mic.png" alt="Mic On">
            </button>
            
            <button id="camera-btn">
                <img id="camera-icon" src="camera.png" alt="Camera On">
            </button>
            
            <button id="leave-btn">Muku chhu</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Anuj Contractor. All rights reserved.</p>
    </footer>
    
</body>
<!-- <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script> -->
<script src="AgoraRTC_N-4.7.3.js"></script>
<script src='main.js'></script>
</html>
